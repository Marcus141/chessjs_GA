<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <h2>Peice selection indicator</h2>
    <div class="peice_selection_indicator"></div>
    <div class="main_container">
        <canvas id="canvas" width="640px" height="640px"></canvas>

        <div style="display: none;">
            <img class="chess_piece" id="p" src="./img/black/bp.png">
            <img class="chess_piece" id="P" src="./img/white/wp.png">
            <img class="chess_piece" id="r" src="./img/black/br.png">
            <img class="chess_piece" id="R" src="./img/white/wr.png">
            <img class="chess_piece" id="b" src="./img/black/bb.png">
            <img class="chess_piece" id="B" src="./img/white/wb.png">
            <img class="chess_piece" id="n" src="./img/black/bn.png">
            <img class="chess_piece" id="N" src="./img/white/wn.png">
            <img class="chess_piece" id="q" src="./img/black/bq.png">
            <img class="chess_piece" id="Q" src="./img/white/wq.png">
            <img class="chess_piece" id="k" src="./img/black/bk.png">
            <img class="chess_piece" id="K" src="./img/white/wk.png">

        </div>
    </div>
</body>

</html>
